{% extends "base.html" %}

{% block title %}
    Listado de usuarios
{% endblock %}

{% block content %}
    <ul>
    {% for user in users %}
        <li><a href="{{ url_for('admin.update_user_form', user_id=user.id) }}">{{ user.nombre }}</a> (Admin: {{ user.es_admi}})</li>
    {% endfor %}
    </ul>
{% endblock %}
